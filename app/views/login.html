<form ng-submit="login()" novalidate>
	<div class="form-group">
		<label for="email">E-Mail</label>
		<input ng-model="credentials.email" type="text" class="form-control" id="email" placeholder="E-Mail">
	</div>
	<div class="form-group">
		<label for="email">Password</label>
		<input ng-model="credentials.password" type="password" class="form-control" id="password" placeholder="Password">
	</div>
	<button type="submit" class="btn btn-primary">Login</button>
</form>
